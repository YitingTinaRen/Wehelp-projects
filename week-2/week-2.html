        <script>
            function calculate(min, max, step){
                // 請用你的程式補完這個函式的區塊 
                if (max<min){
                    console.log("Error");
                    return
                }
                let answer =0;
                for(i=min;i<=max;i+=step){
                    answer+=i;
                }
                console.log(answer)
            }
            console.log("Requiremnt 1 results:")
            calculate(1, 3, 1); // 你的程式要能夠計算 1+2+3，最後印出 6 
            calculate(4, 8, 2); // 你的程式要能夠計算 4+6+8，最後印出 18 
            calculate(-1, 2, 2); // 你的程式要能夠計算 -1+1，最後印出 0

            function avg(data){
                // 請用你的程式補完這個函式的區塊
                sum=0;
                employeeNumber=0;
                for(i=0;i<data.employees.length;i++){
                    if(!data.employees[i].manager){
                        sum+=data.employees[i].salary;
                        employeeNumber+=1;
                    }
                }
                console.log(sum/employeeNumber)
            }

"name":"Tony",
"salary":40000,
"manager":false }

            function func(a){
                // 請用你的程式補完這個函式的區塊 
                return (b,c)=>{
                    return console.log(a+(b*c))
                }
            }
            console.log("Requirement 3 results:")
            func(2)(3, 4); // 你補完的函式能印出 2+(3*4) 的結果 14 
            func(5)(1, -5); // 你補完的函式能印出 5+(1*-5) 的結果 0 
            func(-3)(2, 9); // 你補完的函式能印出 -3+(2*9) 的結果 15 
            // 一般形式為 func(a)(b, c) 要印出 a+(b*c) 的結果

            function maxProduct(nums){
                // 請用你的程式補完這個函式的區塊
                max_1 = Math.max.apply(null,nums);
                nums.splice(nums.indexOf(max_1),1);
                min_1=Math.min.apply(null,nums);
                nums.splice(nums.indexOf(min_1),1);

                if(nums.length ==0){
                    return console.log(max_1*min_1)
                }else if (max_1*Math.max.apply(null,nums)>=min_1*Math.min.apply(null,nums)) {
                    return console.log(max_1*Math.max.apply(null,nums))
                } else {
                    return console.log(min_1*Math.min.apply(null,nums))
                }

            }
            console.log("Requirement 4 results:")
            maxProduct([5, 20, 2, 6]) // 得到 120 
            maxProduct([10, -20, 0, 3]) // 得到 30 
            maxProduct([10, -20, 0, -3]) // 得到 60 
            maxProduct([-1, 2]) // 得到 -2 
            maxProduct([-1, 0, 2]) // 得到 0 或 -0 
            maxProduct([5, -1, -2, 0]) // 得到 2 
            maxProduct([-5, -2]) // 得到 10

            function twoSum(nums, target){
                // your code here
                for (let i = 0; i < nums.length; i++) {
                    let remainder=target-nums[i];
                    if (remainder<0) {
                        continue;
                    }else if (nums.indexOf(remainder)) {
                        return [nums.indexOf(nums[i]), nums.indexOf(remainder)];
                    }
                    
                }
            }
            console.log("Requirement 5 results:")
            let result=twoSum([2, 11, 7, 15], 9);
            console.log(result); // show [0, 2] because nums[0]+nums[2] is 9

                // 請用你的程式補完這個函式的區塊
                let counter=0;

                let start=0;
                if (start==nums.length) {

                }
                for (let index = 0; index < nums.length; index++) {
                    if (nums[index]==1){
                        if (counter>=maxlen){
                            maxlen=counter;
                        }
                        counter=0;
                    }else{
                        counter+=1;
                    }
                }
                if(counter>=maxlen){maxlen=counter;}
                console.log(maxlen)
            }
